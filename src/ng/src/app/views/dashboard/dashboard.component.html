<div class="animated fadeIn">
  <div class="card">

    <div class="card-body">
      <div class="row">
        <div class="col-sm-5">
          <h4 class="card-title mb-0">Traffic</h4>
<!--          <div class="small text-muted">periodStart - periodEnd</div>-->
        </div><!--/.col-->
        <div class="col-sm-7 d-none d-md-block">
          <div class="btn-group btn-group-toggle float-right mr-3" data-toggle="buttons">
            <label class="btn btn-outline-secondary"
                   [(ngModel)]="divider"
                   btnRadio="min"
                   (ngModelChange)="radioChange($event)"
                   id="min">
              Minute
            </label>
            <label class="btn btn-outline-secondary"
                   [(ngModel)]="divider"
                   btnRadio="hour"
                   (ngModelChange)="radioChange($event)"
                   id="hour">
              Hour
            </label>
            <label class="btn btn-outline-secondary"
                   [(ngModel)]="divider"
                   btnRadio="day"
                   (ngModelChange)="radioChange($event)"
                   id="day">
              Day
            </label>
          </div>
        </div><!--/.col-->
      </div><!--/.row-->
      <form [formGroup]="currentForm">
      <div class="row">
        <div class="col-sm-3 col-lg-2 col-md-2">
            <input type="text"
                   class="form-control"
                   formControlName="dtStart"
                   #dtStart="bsDatepicker"
                   bsDatepicker
                   (bsValueChange) = "dateStartChange($event)"
                   [bsConfig]="{ dateInputFormat: 'DD.MM.YYYY HH:mm:ss' }">
        </div>
        <div class="col-sm-3 col-lg-2 col-md-2">
            <input type="text"
                   class="form-control"
                   formControlName="dtEnd"
                   #dtEnd="bsDatepicker"
                   bsDatepicker
                   (bsValueChange) = "dateEndChange($event)"
                   [bsConfig]="{ dateInputFormat: 'DD.MM.YYYY HH:mm:ss' }">
        </div>
      </div>
      </form>

      <div class="chart-wrapper" style="height:300px;margin-top:40px;">
        <canvas baseChart
                class="chart"
                [datasets]="mainChartData"
                [labels]="chartLabels"
                [options]="mainChartOptions"
                [colors]="mainChartColours"
                [legend]=""
                [chartType]="'line'">
        </canvas>
      </div>
    </div>
    <div class="card-footer">
      <div class="row text-center">
        <div class="col-sm-12 col-md mb-sm-2 mb-0">
          <div class="text-muted">Visits</div>
          <strong>29.703 Users (40%)</strong>
          <div class="progress progress-xs mt-2">
            <div class="progress-bar bg-success" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="col-sm-12 col-md mb-sm-2 mb-0">
          <div class="text-muted">Unique</div>
          <strong>24.093 Users (20%)</strong>
          <div class="progress progress-xs mt-2">
            <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="col-sm-12 col-md mb-sm-2 mb-0">
          <div class="text-muted">Pageviews</div>
          <strong>78.706 Views (60%)</strong>
          <div class="progress progress-xs mt-2">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="col-sm-12 col-md mb-sm-2 mb-0">
          <div class="text-muted">New Users</div>
          <strong>22.123 Users (80%)</strong>
          <div class="progress progress-xs mt-2">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
